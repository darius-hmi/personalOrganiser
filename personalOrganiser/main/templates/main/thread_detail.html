{% extends 'main/base.html' %}
{% block title %}To Do List{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Conversation</h1>
<ul>
    {% for message in messages %}
    <li>{{ message.sender }}: {{ message.content }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
